<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

            Tic-tac-toe

    <main>

            </div>

                <div class="square-content" data-yx-coordinate="01">
                    X
                </div>
            </div>
            <div class="game-square">
                <div class="square-content" data-yx-coordinate="02">
                    X
                </div>
            </div>
            <div class="game-square">
                <div class="square-content" data-yx-coordinate="10">
                    X
                </div>
            </div>
            <div class="game-square">
                <div class="square-content" data-yx-coordinate="11">
                    X
                </div>
            </div>
            <div class="game-square">
                <div class="square-content" data-yx-coordinate="12">
                    X
                </div>
            </div>
            <div class="game-square">
                <div class="square-content" data-yx-coordinate="20">
                    X
                </div>
            </div>
            <div class="game-square">
                <div class="square-content" data-yx-coordinate="21">
                    X
                </div>
            </div>
            <div class="game-square">
                <div class="square-content" data-yx-coordinate="22">
                    X
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
